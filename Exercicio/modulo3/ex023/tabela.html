<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse:collapse;
        }
    
        
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: middle;
        }

        .numero{
            text-align: right;
        }
    
    </style>
</head>
<body>
    <h1>tabela</h1>
    <!-- HIRARQUIA DE TABELA (SIMPLES)
        TABLE = tabela
        TABLE ROW = LINHA DE TABELA
        TABLE HEADER = CABEÃ‡ALHO DE TABELA
        TABLE DATA =  DADO DE TABELA-->

        <table>
            <tr> <!--Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            </tr>
            <tr ><!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
            </tr>
            <tr><!--TERCEIRA linha-->
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
            <tr><!--QUARTA linha-->
                <td>A4</td>
                <td class="numero">B4</td>
                <td >C4</td>
            </tr>
        </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        table{
            width: 400px;
            border-collapse:collapse;
        }
        tr.linha{
            background-color: gray;
        }
        td{
            border: 1px solid black;
            padding: 6px;
        }
        td.dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>tabela</h1>
    <!-- HIRARQUIA DE TABELA (SIMPLES)
        TABLE = tabela
        TABLE ROW = LINHA DE TABELA
        TABLE HEADER = CABEÃ‡ALHO DE TABELA
        TABLE DATA =  DADO DE TABELA-->

        <table>
            <tr> <!--Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            </tr>
            <tr class="linha"><!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            </tr>
            <tr><!--TERCEIRA linha-->
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
            <tr><!--QUARTA linha-->
                <td>A4</td>
                <td>B4</td>
                <td class="dado">C4</td>
            </tr>
        </table>
</body>
</html>
